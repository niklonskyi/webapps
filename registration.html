<div class="container text-center d-flex flex-wrap align-items-center h-75">
    <main class="form-signin w-100 m-auto">
        <form id="form">
            <h1 class="h3 mb-3 fw-normal">Зареєструватися</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email адреса</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
                <span class="error hidden"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingSurname" placeholder="Прізвище">
                <label for="floatingSurname">Прізвище</label>
                <span class="error hidden"></span>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="Ім'я">
                <label for="floatingName">Ім'я</label>
                <span class="error hidden"></span>
            </div>
            <div class="form-floating" style="margin-bottom: 10px">
                <input type="text" class="form-control" id="floatingMiddleName" placeholder="По-батькові">
                <label for="floatingMiddleName">По-батькові</label>
                <span class="error hidden"></span>
            </div>
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingDateOfBirth" placeholder="Дата народження">
                <label for="floatingDateOfBirth">Дата народження</label>
                <span class="error hidden"></span>
            </div>
            <div class="form-floating" style="margin-bottom: 10px">
                <select class="form-select" id="floatingGroup" aria-label="Select group">
                    <option selected value="11">ІА-11</option>
                    <option value="12">ІА-12</option>
                    <option value="13">ІА-13</option>
                    <option value="14">ІА-14</option>
                </select>
            </div>
            <div class="form-floating" style="margin-bottom: 10px">
                <input class="form-control" type="text" name="phone" id="phone-input" placeholder="Номер телефону">
                <label for="phone-input">Номер телефону</label>
            </div>
            <div class="form-floating" style="margin-bottom: 10px">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Чоловік">
                    <label class="form-check-label" for="inlineRadio1">Чоловік</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Жінка">
                    <label class="form-check-label" for="inlineRadio2">Жінка</label>
                </div>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitButton">Зареєструватися</button>

            <p class="mt-5 mb-3 text-muted">© 2022 Niklonskyi</p>
        </form>
    </main>
    <div class="container w-100 h-50">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Ім'я</th>
                <th scope="col">Прізвище</th>
                <th scope="col">По-батькові</th>
                <th scope="col">Дата народження</th>
                <th scope="col">Група</th>
                <th scope="col">Номер телефону</th>
                <th scope="col">Стать</th>
            </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <div class="container" style="margin-top: 100px">
            <button type="button" class="btn btn-outline-secondary" id="duplicate">Дублювати</button>
            <button type="button" class="btn btn-outline-danger" id="delete">Видалити</button>
        </div>
    </div>
</div>
